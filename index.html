<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
        <title>Document</title>
</head>

<body class="p-5">
    <!-- titulo -->
    <h1 class="card-title text-center mt-2" id="sura">EPS PEPININI</h1>

    <!-- buscador -->
    <div class="buscardor">
        <label class="label">Buscar por nombre</label>
        <input id="inputbuscar">
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
    </div>
    <div id="busqueda"></div>

    <!-- Agregar citas -->
    <div class="card m-auto mt-5 w-75">
        <div class="card-body">
            <form id="formulario">
                <h1 class="card-title text-center">Agregar citas</h1>
                <hr>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control"
                            placeholder="Ingresa tu nombre">
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>

                    <label class="col-sm-4 col-lg-2 col-form-label">Hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" id="hora" name="hora" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
                    <div class="form-group">
                        <textarea name="sintomas" id="sintomas" class="form-control"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <div class="card mt-5" id="listar">
        <h2 class="card-title text-center"></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>Fecha</th>
                    <th>hora</th>
                    <th>Sintomas</th>
                </tr>
            </thead>
            <tbody id="listarCita"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
